<script>
window.onscroll = function() {
  scrollFunction();
};

function scrollFunction() {
  const navbar = document.getElementById("navbar");
  const navbarRight = document.getElementById("navbar-right");
  const logo = document.getElementById("logo");

  if (document.body.scrollTop > 90|| document.documentElement.scrollTop > 90) {
    navbar.style.padding = "0px 0px";
    navbarRight.style.transform = "translate(-70px, 50px)";
	navbar.style.height="22%"
    logo.style.height = "150px";
	logo.style.transform="translate(-50px, -10px)";
    navbar.classList.add("nav-colored");
	document.getElementById("brand").style.opacity="100%";
  } else {
    navbar.style.padding = "20px 100px";
	navbar.style.height="30%"
    navbarRight.style.transform = "translate(40px, 70px) ";
    logo.style.height = "210px";
	logo.style.transform="translate(-130px, -40px)";
    navbar.classList.remove("nav-colored");
	document.getElementById("brand").style.opacity="0%";
  }
}
</script>
